<body>
    <script>
function caseInSwitch(val) {
  let answer = "";
  // Only change code below this line
switch (val){
  case "a":
  answer = "apple";
  break;
   case "b":
  answer = "bird";
  break;
   case "c":
  answer = "cat";
  break;
   default:
    answer = "stuff";
   

}


  // Only change code above this line
  return answer;
}

caseInSwitch(1);
    </script>
</body>
